name: API Health Check

on:
  schedule:
    - cron: '0 12 * * *'  # Cada d√≠a a las 12 PM UTC
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Verificar API
        run: |
          echo "üè• Verificando API..."
          
          # Cambiar por tu URL de Render
          API_URL="https://monte-hua-api.onrender.com"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" $API_URL/api/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ API funcionando"
          else
            echo "‚ùå API no responde (HTTP $response)"
            exit 1
          fi
      
      - name: Verificar datos
        run: |
          API_URL="https://monte-hua-api.onrender.com"
          
          ES_COUNT=$(curl -s $API_URL/api/capitulos/es | jq '.total')
          EN_COUNT=$(curl -s $API_URL/api/capitulos/en | jq '.total')
          
          echo "üìä Espa√±ol: $ES_COUNT cap√≠tulos"
          echo "üìä Ingl√©s: $EN_COUNT cap√≠tulos"
          
          if [ $ES_COUNT -lt 10 ] || [ $EN_COUNT -lt 10 ]; then
            echo "‚ùå Muy pocos cap√≠tulos"
            exit 1
          fi