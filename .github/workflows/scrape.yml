name: Scrape Cap√≠tulos Autom√°tico

on:
  schedule:
    - cron: '0 3 * * 1'  # Cada lunes a las 3 AM UTC
  workflow_dispatch:  # Permite ejecuci√≥n manual

permissions:
  contents: write

concurrency:
  group: scrape-workflow
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Instalar dependencias
        run: npm install
      
      - name: Crear directorio data
        run: mkdir -p data
      
      - name: Iniciar FlareSolverr
        run: |
          docker run -d \
            --name flaresolverr \
            -p 8191:8191 \
            -e LOG_LEVEL=info \
            ghcr.io/flaresolverr/flaresolverr:latest
          
          echo "‚è≥ Esperando a FlareSolverr..."
          sleep 20
          
          # Verificar que FlareSolverr est√° listo
          for i in {1..10}; do
            if curl -f http://localhost:8191/health 2>/dev/null; then
              echo "‚úÖ FlareSolverr listo"
              exit 0
            fi
            echo "‚è≥ Intento $i/10..."
            sleep 3
          done
          
          echo "‚ùå FlareSolverr no respondi√≥"
          exit 1
      
      - name: Ejecutar scraping
        run: |
          echo "üöÄ Iniciando scraping..."
          npm run scrape
          echo "‚úÖ Scraping completado"
        env:
          FLARESOLVERR_URL: http://localhost:8191/v1
        timeout-minutes: 15
      
      - name: Verificar que se cre√≥ el archivo
        run: |
          if [ ! -f data/capitulos.json ]; then
            echo "‚ùå No se gener√≥ capitulos.json"
            exit 1
          fi
          
          # Mostrar estad√≠sticas
          TOTAL_ES=$(jq -r '.stats.totalEspanol // 0' data/capitulos.json)
          TOTAL_EN=$(jq -r '.stats.totalIngles // 0' data/capitulos.json)
          
          echo "üìä Resultados del scraping:"
          echo "   - Espa√±ol: $TOTAL_ES cap√≠tulos"
          echo "   - Ingl√©s: $TOTAL_EN cap√≠tulos"
          
          if [ $TOTAL_ES -lt 5 ] || [ $TOTAL_EN -lt 5 ]; then
            echo "‚ö†Ô∏è Advertencia: Muy pocos cap√≠tulos encontrados"
          fi
      
      - name: Verificar cambios
        id: check_changes
        run: |
          git add data/capitulos.json
          
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No hay cambios en los datos"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Se detectaron cambios"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit y push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          TOTAL_ES=$(jq -r '.stats.totalEspanol' data/capitulos.json)
          TOTAL_EN=$(jq -r '.stats.totalIngles' data/capitulos.json)
          
          # Sincronizar con remote antes de hacer commit
          echo "üîÑ Sincronizando con GitHub..."
          git fetch origin main
          git rebase origin/main || {
            echo "‚ö†Ô∏è Conflicto detectado, resolviendo..."
            git rebase --abort
            git pull --rebase origin main
          }
          
          # Hacer commit
          git commit -m "ü§ñ Auto-update: ${TOTAL_ES} caps ES, ${TOTAL_EN} caps EN - $(date +%Y-%m-%d)"
          
          # Intentar push con retry
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "üì§ Intento de push $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            
            if git push origin main; then
              echo "‚úÖ Push exitoso"
              exit 0
            fi
            
            echo "‚ö†Ô∏è Push fall√≥, sincronizando de nuevo..."
            git fetch origin main
            git rebase origin/main || {
              git rebase --abort
              git reset --soft HEAD~1
              git pull --rebase origin main
              git add data/capitulos.json
              git commit -m "ü§ñ Auto-update: ${TOTAL_ES} caps ES, ${TOTAL_EN} caps EN - $(date +%Y-%m-%d)"
            }
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 10
          done
          
          echo "‚ùå No se pudo hacer push despu√©s de $MAX_RETRIES intentos"
          exit 1
      
      - name: Limpiar Docker
        if: always()
        run: |
          docker stop flaresolverr || true
          docker rm flaresolverr || true
      
      - name: Resumen
        if: always()
        run: |
          echo "================================"
          echo "üìã RESUMEN DEL WORKFLOW"
          echo "================================"
          if [ -f data/capitulos.json ]; then
            echo "‚úÖ Scraping exitoso"
            echo "üìä Total Espa√±ol: $(jq -r '.stats.totalEspanol' data/capitulos.json)"
            echo "üìä Total Ingl√©s: $(jq -r '.stats.totalIngles' data/capitulos.json)"
          else
            echo "‚ùå El scraping fall√≥"
          fi