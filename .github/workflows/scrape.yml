name: Scrape Cap√≠tulos Autom√°tico

on:
  schedule:
    - cron: '0 3 * * 1'  # Cada lunes a las 3 AM UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scrape-workflow
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Instalar dependencias
        run: npm install
      
      - name: Crear directorio data
        run: mkdir -p data
      
      - name: Iniciar FlareSolverr
        run: |
          docker run -d \
            --name flaresolverr \
            -p 8191:8191 \
            -e LOG_LEVEL=info \
            ghcr.io/flaresolverr/flaresolverr:latest
          
          echo "‚è≥ Esperando a FlareSolverr..."
          sleep 20
          
          for i in {1..10}; do
            if curl -f http://localhost:8191/health 2>/dev/null; then
              echo "‚úÖ FlareSolverr listo"
              exit 0
            fi
            echo "‚è≥ Intento $i/10..."
            sleep 3
          done
          
          echo "‚ùå FlareSolverr no respondi√≥"
          exit 1
      
      - name: Ejecutar scraping
        run: |
          echo "üöÄ Iniciando scraping..."
          npm run scrape
          echo "‚úÖ Scraping completado"
        env:
          FLARESOLVERR_URL: http://localhost:8191/v1
        timeout-minutes: 15
      
      - name: Verificar que se cre√≥ el archivo
        run: |
          if [ ! -f data/capitulos.json ]; then
            echo "‚ùå No se gener√≥ capitulos.json"
            exit 1
          fi
          
          TOTAL_ES=$(jq -r '.stats.totalEspanol // 0' data/capitulos.json)
          TOTAL_EN=$(jq -r '.stats.totalIngles // 0' data/capitulos.json)
          
          echo "üìä Resultados del scraping:"
          echo "   - Espa√±ol: $TOTAL_ES cap√≠tulos"
          echo "   - Ingl√©s: $TOTAL_EN cap√≠tulos"
          
          if [ $TOTAL_ES -lt 5 ] || [ $TOTAL_EN -lt 5 ]; then
            echo "‚ö†Ô∏è Advertencia: Muy pocos cap√≠tulos encontrados"
          fi
      
      - name: Verificar cambios
        id: check_changes
        run: |
          if git diff --quiet data/capitulos.json; then
            echo "‚ÑπÔ∏è No hay cambios en los datos"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Se detectaron cambios"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit y push con retry
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          TOTAL_ES=$(jq -r '.stats.totalEspanol' data/capitulos.json)
          TOTAL_EN=$(jq -r '.stats.totalIngles' data/capitulos.json)
          COMMIT_MSG="ü§ñ Auto-update: ${TOTAL_ES} caps ES, ${TOTAL_EN} caps EN - $(date +%Y-%m-%d)"
          
          # Funci√≥n para intentar push
          attempt_push() {
            local attempt=$1
            echo "üì§ Intento $attempt/5..."
            
            # Sincronizar con remote
            git fetch origin main
            
            # Verificar si hay cambios remotos
            LOCAL=$(git rev-parse HEAD)
            REMOTE=$(git rev-parse origin/main)
            
            if [ "$LOCAL" != "$REMOTE" ]; then
              echo "üîÑ Detectados cambios remotos, sincronizando..."
              
              # Guardar cambios locales
              git add data/capitulos.json
              git stash
              
              # Pull con rebase
              git pull --rebase origin main
              
              # Restaurar cambios
              git stash pop || {
                echo "‚ö†Ô∏è Conflicto al restaurar cambios"
                # Si hay conflicto, usar nuestra versi√≥n
                git checkout --ours data/capitulos.json
                git add data/capitulos.json
              }
            fi
            
            # Hacer commit si no existe
            if ! git diff --cached --quiet; then
              git add data/capitulos.json
              git commit -m "$COMMIT_MSG"
            elif ! git diff --quiet data/capitulos.json; then
              git add data/capitulos.json
              git commit -m "$COMMIT_MSG"
            fi
            
            # Intentar push
            if git push origin main; then
              echo "‚úÖ Push exitoso"
              return 0
            else
              echo "‚ö†Ô∏è Push fall√≥"
              return 1
            fi
          }
          
          # Intentar hasta 5 veces
          for i in {1..5}; do
            if attempt_push $i; then
              exit 0
            fi
            
            if [ $i -lt 5 ]; then
              echo "‚è≥ Esperando 10 segundos antes de reintentar..."
              sleep 10
            fi
          done
          
          echo "‚ùå No se pudo hacer push despu√©s de 5 intentos"
          exit 1
      
      - name: Limpiar Docker
        if: always()
        run: |
          docker stop flaresolverr || true
          docker rm flaresolverr || true
      
      - name: Resumen
        if: always()
        run: |
          echo "================================"
          echo "üìã RESUMEN DEL WORKFLOW"
          echo "================================"
          if [ -f data/capitulos.json ]; then
            echo "‚úÖ Scraping exitoso"
            echo "üìä Total Espa√±ol: $(jq -r '.stats.totalEspanol' data/capitulos.json)"
            echo "üìä Total Ingl√©s: $(jq -r '.stats.totalIngles' data/capitulos.json)"
          else
            echo "‚ùå El scraping fall√≥"
          figit add .github/workflows/scrape.yml